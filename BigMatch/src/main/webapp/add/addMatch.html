<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>add</title>
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<style>
#inputBar {
	padding-left: 20px;
	padding-right: 20px;
}

#num {
	
}

#textarea {
	padding-left: 20px;
	padding-right: 20px;
}
</style>
</head>
<body>
	<div data-role="header" data-position="fixed" data-theme="a">
		<a href="../" data-rel="back"
			class="ui-btn ui-btn-left ui-alt-icon ui-nodisc-icon ui-corner-all ui-btn-icon-notext ui-icon-carat-l">Back</a>
		<h1>대전 등록</h1>
	</div>


	<div id="inputBar" align="center">
		<label for="textinput-hide" class="ui-hidden-accessible">제목을
			입력하세요...</label> <input type="text" name="textinput-hide" id="textinput-hide"
			placeholder="제목을 입력하세요..." value="">
	</div>


	<center>
		<form>
			<fieldset data-role="controlgroup" data-type="horizontal">
				<!--<legend>종목</legend>-->
				<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2a"
					value="3ball" checked="checked"> <label
					for="radio-choice-h-2a">3 구</label> <input type="radio"
					name="radio-choice-h-2" id="radio-choice-h-2b" value="4ball">
				<label for="radio-choice-h-2b">4 구</label> <input type="radio"
					name="radio-choice-h-2" id="radio-choice-h-2c" value="pocket">
				<label for="radio-choice-h-2c">포켓볼</label>
			</fieldset>
		</form>
	</center>


	<div id="persons" align="center">
		<form>
			<fieldset data-role="controlgroup" data-type="horizontal">
				<!--<legend>Horizontal:</legend>-->
				<input type="radio" name="radio-choice-h-3" id="1-choice-h-2a"
					value="on" checked="checked"> <label for="1-choice-h-2a">1
					: 1</label> <input type="radio" name="radio-choice-h-3" id="1-choice-h-2b"
					value="off"> <label for="1-choice-h-2b">2 : 2</label> <input
					type="radio" name="radio-choice-h-3" id="1-choice-h-2c"
					value="other"> <label for="1-choice-h-2c">3 : 3</label>
			</fieldset>
		</form>
	</div>

	<center>
		<div id="num" style="width: 205px">
			<!--<label for="select-choice-a" class="select">희망상대실력</label>-->
			<select name="select-choice-a" id="select-choice-a"
				data-native-menu="false">
				<option>희망상대실력</option>
				<option value="30">30이하</option>
				<option value="50">50</option>
				<option value="80">80</option>
				<option value="100">100</option>
				<option value="120">120</option>
				<option value="150">150</option>
				<option value="200">200</option>
				<option value="250">250</option>
				<option value="300">300이상</option>
			</select>
		</div>
	</center>

	<center>
		<div id="location" style="width: 205px">
			<button
				class="ui-btn ui-shadow ui-corner-all ui-btn-icon-right ui-icon-location">위치</button>
		</div>
	</center>


	<div id="textarea" align="center">
		<form>
			<!--<label for="textarea-1">내용</label>
<textarea name="textarea-1" id="textarea-1"></textarea>-->

			<!--<label for="textarea-6">Textarea:</label>-->
			    
			<textarea cols="40" rows="8" name="textarea-6" id="textarea-6"
				placeholder="간단한 내용을 입력하세요..."></textarea>
		</form>
	</div>


	<div id="input" align="center">
		<form>
			<input type="button" data-inline="true" value="입력">
			<div class="ui-input-btn ui-btn ui-btn-inline">
				취소 <input type="button" data-enhanced="true" value="Enhanced">
			</div>
		</form>
	</div>
</body>
</html>
