<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>가입</title>
<!-- 합쳐지고 최소화된 최신 CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<!-- 부가적인 테마 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<style type="text/css">
.form-group {
	max-width: 400px;
	padding: 15px;
	margin: 15px;
}
#registerForm label.error {
	color: red;
}
</style>
</head>

<body>
	<div align="center">
		<h1>
			환영합니다.<br> <small>가입해주세요♥</small>
		</h1>

		<br>

		<form id="registerForm">
			<div class="form-group">
				<label for="userId">이메일</label> 
				<input type="email"	class="form-control" id="userId" name="userId"
					placeholder="이메일을 입력하세요   예)example@bigmatch.com">
			</div>

			<div class="form-group">
				<label for="password">비밀번호</label> 
				<input type="password"	class="form-control" id="password"  name="password"
					placeholder="비밀번호를 입력하세요">
			</div>

			<div class="form-group">
				<label for="confirmPassword">비밀번호 확인</label> 
				<input type="password" class="form-control" id="confirmPassword"  name="confirmPassword"
					placeholder="비밀번호를 입력하세요">
			</div>

			<div class="form-group">
				<label for="name">닉네임</label> 
				<input type="text" class="form-control" id="name" name="name" placeholder="닉네임을 입력하세요">
			</div>

			<div class="form-group">
				<label for="gender">성별</label>
				<table class="table">
					<tr>
						<td>
							<label class="radio-inline"> 
								<input type="radio" name="gender" value="M"> 남성
							</label>
						</td>
						<td>
							<label class="radio-inline"> 
								<input type="radio"	name="gender" value="W"> 여성
							</label>
						</td>
					</tr> 
				</table>
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-primary btn-lg btn-block" id="signUp" value="가입하기!"/>
			</div>
		</form>
	</div>
<!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<!-- 2016.04.15 유효성 검사 체크 plugin 추가 -->
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.0/jquery.validate.min.js" ></script>

<!-- pw 암호화 -->
<script src="../lib/js/sha-256.js" ></script> 

<!-- 회원가입 유효성 검사 모듈화 -->
<script src="../lib/js/joinValidation.js" ></script> 



</body>
</html>
