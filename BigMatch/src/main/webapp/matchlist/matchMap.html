				  	현재위치 geoLocation 추가
				  	미완성 부분 : 3구 4구 포켓볼 전체의 핀정보를 페이지마다 불러와야함

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>대전 리스트(맵)</title>
<link rel="stylesheet" href="../lib/jquery.mobile-1.4.5/jquery.mobile-1.4.5.css">
<style>
    .map_wrap {
    	position:		fixed;
    	width	:		100%;
    	height	:		80%;
    }
    .title {
    	font-weight:	bold;
    	display :		block;
    }
    .hAddr {
    	position:		absolute;
    	left :			10px;
    	top:			10px;
    	border-radius:	2px;
    	background:		#fff;
    	background:		rgba(255,255,255,0.8);
    	z-index:		1;
    	padding:		5px;
    }
    .rdList {
    	position:		absolute;
    	Right:			10px;
    	bottom:			30px;
    	border-radius:	2px;
    	background:		#fff;
    	background:		rgba(255,255,255,0.8);
    	z-index:		1;
    	padding:		5px;
    }
    #centerAddr {
    	display:		block;
    	margin-top:		2px;
    	font-weight:	normal;
    }
    .bAddr {
    	padding:		5px;
    	text-overflow:	ellipsis;
    	overflow:		hidden;
    	white-space:	nowrap;
    }
    
</style>

</head>
<body>

	<div data-role="header" data-position="fixed" data-theme="a">
      <a href="../" data-rel="back" class="ui-btn ui-btn-left ui-alt-icon ui-nodisc-icon ui-corner-all ui-btn-icon-notext ui-icon-carat-l">Back</a>
        <h1>대전 리스트</h1>
    </div>

	<div class="ui-grid-b">
    	<div class="ui-block-a">
    		<div class="ui-body ui-body-d">
    			<label><input name="viewChoice" id="3ball" type="radio" checked="checked" value="THREE">3구</label>
    		</div>
    	</div>
	    <div class="ui-block-b">
	    	<div class="ui-body ui-body-d">
	    		<label><input name="viewChoice" id="4ball" type="radio" value="FOUR">4구</label>
	    	</div>
	    </div>
	    <div class="ui-block-c">
	    	<div class="ui-body ui-body-d">
				<label><input name="viewChoice" id="pocketball" type="radio" value="POOL">포켓볼</label>
	    	</div>
	    </div>
	</div><!-- /grid-c -->
	
	<div class="map_wrap">
	    <div id="map" style="width:100%;height:100%;position:relative; overflow:visible"></div>
	     <div class="hAddr">
	     	<img src="../lib/images/map/location-click.png" onclick="nowLocationClick()">
	    </div>
	    <div class="rdList">
	     	<a href="map_list.html"><img src="../lib/images/home/list.png" width="50px"></a>
	    </div>
	</div>

<script src="../lib/jquery/jquery.js"></script>
<script src="../lib/jquery.mobile-1.4.5/jquery.mobile-1.4.5.js"></script>
<!-- 공통function이 있는 js -->
<script src="../lib/js/common.js"></script>
<script type="text/javascript">
// 현재 위치 refrash
function nowLocationClick() {
	nowLocation();
}
</script>
<script type="text/javascript" src="//apis.daum.net/maps/maps3.js?apikey=5e4670f48de878e5bf6bd8cddfddb40a&libraries=services"></script>
<script src="../lib/js/mapView.js"></script>
</body>
</html>
