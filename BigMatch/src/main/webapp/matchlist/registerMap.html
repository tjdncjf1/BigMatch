<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 주소 등록</title>
    <style>
    .map_wrap {
    	position:		fixed;
    	width	:		100%;
    	height	:		98%;
    }
    .title {
    	font-weight:	bold;
    	display :		block;
    }
    .hAddr {
    	position:		absolute;
    	left :			10px;
    	top:			10px;
    	border-radius:	2px;
    	background:		#fff;
    	background:		rgba(255,255,255,0.8);
    	z-index:		1;
    	padding:		5px;
    }
    .rdList {
    	position:		absolute;
    	Right:			10px;
    	bottom:			10px;
    	border-radius:	2px;
    	background:		#fff;
    	background:		rgba(255,255,255,0.8);
    	z-index:		1;
    	padding:		5px;
    }
    #centerAddr {
    	display:		block;
    	margin-top:		2px;
    	font-weight:	normal;
    }
    .bAddr {
    	padding:		5px;
    	text-overflow:	ellipsis;
    	overflow:		hidden;
    	white-space:	nowrap;
    }
</style>

<script type="text/javascript">
function nowLocationClick() {
		nowLocation();	
}
</script>
</head>
<body>

<div class="map_wrap">
    <div id="map" style="width:100%;height:100%;position:relative; overflow:visible"></div>
     <div class="hAddr">
     	<img src="../lib/images/map/location-click.png" onclick="nowLocationClick()">
    </div>
    <div class="rdList">
     	<img src="../lib/images/home/list.png" width="50px">
    </div>
</div>

<script type="text/javascript" src="//apis.daum.net/maps/maps3.js?apikey=5e4670f48de878e5bf6bd8cddfddb40a&libraries=services"></script>
<script>





/*----- 지도 생성 start -----*/
	var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    	mapOption = {
        	center: new daum.maps.LatLng(37.566833, 126.978522), // 지도의 중심좌표
			level: 3 // 지도의 확대 레벨
    };  

	// 지도를 생성합니다    
	var map = new daum.maps.Map(mapContainer, mapOption);
	//지도가 생성됐을때 현재위치 중심 추적 함수
	
	nowLocation();
/*----- 지도 생성 end -----*/

	//필드 값
	var lat; //위도
	var lon; //경도
	
	var locMarker;
	
	
	
	
	
/*----- 현재 위치 마커 start-----*/
	function nowLocation() {
	
 		if(!!locMarker) {
			console.log('이전 locMarker 존재');
		}
 	
		// 지도에 마커와 인포윈도우를 표시하는 함수입니다
		var imageSrc = '../lib/images/map/red-circle.png', // 마커이미지의 주소입니다    
			imageSize = new daum.maps.Size(25, 25), // 마커이미지의 크기입니다
			imageOption = {
				offset : new daum.maps.Point(10, 10)
		}; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.

		// 마커의 이미지정보를 가지고 있는 마커이미지를 생성합니다
		var markerImage = new daum.maps.MarkerImage(imageSrc, imageSize,
			imageOption), markerPosition = new daum.maps.LatLng(lat, lon); // 마커가 표시될 위치입니다
	
		function displayMarker(locPosition, message) {
			// 마커를 생성합니다
			locMarker = new daum.maps.Marker({
				map : map,
				position : locPosition,
				image : markerImage
			});
			// 지도 중심좌표를 접속위치로 변경합니다
			map.setCenter(locPosition);
		}
			
	//HTML5의 geolocation으로 사용할 수 있는지 확인합니다 
	if (navigator.geolocation) {
		// GeoLocation을 이용해서 접속 위치를 얻어옵니다
		navigator.geolocation.getCurrentPosition(function(position) {
			lat = position.coords.latitude, // 위도 파악
			lon = position.coords.longitude; // 경도 파악
			var locPosition = new daum.maps.LatLng(lat, lon), // 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성합니다
			message = ''; // 인포윈도우에 표시될 내용입니다 (필요없음 : 일단 제거)
			// 마커와 인포윈도우를 표시합니다
			displayMarker(locPosition, message);
		});
	} else { // HTML5의 GeoLocation을 사용할 수 없을때 마커 표시 위치와 인포윈도우 내용을 설정합니다
		var locPosition = new daum.maps.LatLng(33.450701, 126.570667), message = '현재 위치를 확인할 수 없습니다.';
		displayMarker(locPosition, message);
	}

	//주소-좌표 변환 객체를 생성합니다
	var geocoder = new daum.maps.services.Geocoder();

	//지도를 클릭했을 때 클릭 위치 좌표에 대한 주소정보를 표시하도록 이벤트를 등록합니다
	daum.maps.event.addListener(map, 'click', function(mouseEvent) {
		searchDetailAddrFromCoords(mouseEvent.latLng, function(status, result) {
    		if (status === daum.maps.services.Status.OK) {              
     	 	console.log(result[0].roadAddress.name);
  	    	console.log(result[0].jibunAddress.name); 
			}   
		});
	});

	function searchAddrFromCoords(coords, callback) {
	// 좌표로 행정동 주소 정보를 요청합니다
	geocoder.coord2addr(coords, callback);         
	}

	function searchDetailAddrFromCoords(coords, callback) {
	// 좌표로 법정동 상세 주소 정보를 요청합니다
	geocoder.coord2detailaddr(coords, callback);
	}

	// 지도 중심 좌표 변화 이벤트를 등록한다
	daum.maps.event.addListener(map, 'center_changed', function() {
		console.log('지도의 중심 좌표 : ' + map.getCenter().toString());
	});
	
}
/*----- 현재위치 추적의 핵심역할 GeoLocation / 위치정보제공 동의 / 현재위치추적기능 / 주소정보 / 지도 중심좌표  end -----*/
	




/*----- 중심마커(위치찍는 마커)를 항상 중앙에 오도록 하는 part start -----*/
	// 마커가 표시될 위치입니다 
	var centerMarkerPosition = map.getCenter();

	// 마커를 생성합니다
	var centerMarker = new daum.maps.Marker({
    	position: centerMarkerPosition
	});

	// 마커가 지도 위에 표시되도록 설정합니다
	centerMarker.setMap(map);

	daum.maps.event.addListener(map, 'dragstart', function() {
		console.log('드래그시작');
		centerMarkerPosition = map.getCenter();
		centerMarker = new daum.maps.Marker({
		    position: centerMarkerPosition
		});
		centerMarker.setMap(map);
	});

	daum.maps.event.addListener(map, 'drag', function() {
		console.log('드래그중');	
			centerMarkerPosition = map.getCenter();
			centerMarker = new daum.maps.Marker({
				position : centerMarkerPosition
			});
		centerMarker.setMap(map);
	});
	daum.maps.event.addListener(map, 'dragend', function() {
		console.log('드래그종료');
	});
/*----- 중심마커(위치찍는 마커)를 항상 중앙에 오도록 하는 part end -----*/







</script>
</body>
</html>
