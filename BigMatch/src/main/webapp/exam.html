<script type="text/javascript" src="//apis.daum.net/maps/maps3.js?apikey=5e4670f48de878e5bf6bd8cddfddb40a&libraries=services"></script>
<script type="text/javascript">
var geocoder = new daum.maps.services.Geocoder();

var coord = new daum.maps.LatLng(37.566826, 126.9786567);
var callback = function(status, result) {
    if (status === daum.maps.services.Status.OK) {
    
        // 요청위치에 건물이 없는 경우 도로명 주소는 빈값입니다
        //console.log('도로명 주소 : ' + result[0].roadAddress.name);
        console.log('지번 주소 : ' + result[0].jibunAddress.name);
    }   
};

geocoder.coord2detailaddr(coord, callback);
</script>
