	<script type="text/javascript">
	/**
		2016.04.07 서우철 (추후 작업하는 것으로....)
		- swipe기능 추가 작업중. 
		- 일단 location.href로 페이지 리로딩을 시켜놨음. (slide 효과를 못 줌.)
	*/
	$(function() {
		// home에서 오른쪽 swipe할 시에 record 페이지로 이동
		$("div#home").bind("swiperight", swipeRecord);
		// home에서 왼쪽 swipe할 시에 my페이지로 이동
		$("div#home").bind("swipeleft", swipeMy);

		function swipeRecord(event) {
//			$.mobile.changePage("record.html", {
			//	transition: "slide"
			//});
			location.href="record.html";
		}
			
		function swipeMy(event) {
			$.mobile.changePage('#','slide','right');
		}
	});
	</script>
