<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>추천</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<link rel="stylesheet" href="../lib/css/demos.css">
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="../lib/navi/index.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript">
$(function() {
	$( "[data-role='navbar']" ).navbar();
	$( "[data-role='header'], [data-role='footer']" ).toolbar();
});
// Update the contents of the toolbars
$( document ).on( "pagecontainerchange", function() {
	// Each of the four pages in this demo has a data-title attribute
	// which value is equal to the text of the nav button
	// For example, on first page: <div data-role="page" data-title="Info">
	var current = $( ".ui-page-active" ).jqmData( "title" );
	// Change the heading
	$( "[data-role='header'] h1" ).text( current );
	// Remove active class from nav buttons
	$( "[data-role='navbar'] a.ui-btn-active" ).removeClass( "ui-btn-active" );
	// Add active class to current nav button
	$( "[data-role='navbar'] a" ).each(function() {
		if ( $( this ).text() === current ) {
			$( this ).addClass( "ui-btn-active" );
		}
	});
});
</script>
</head>
<body>

	<div data-role="page" data-title="추천">
		<div data-role="main" class="ui-content">
		
			<div data-role="tabs" id="tabs">
				<div data-role="navbar">
					<ul>
						<li><a href="#one" data-ajax="false">one</a></li>
						<li><a href="#two" data-ajax="false">two</a></li>
					</ul>
				</div>
				<div id="one" class="ui-body-d ui-content" style="padding: 0em">
					<div data-role="collapsibleset" data-content-theme="a"
						data-iconpos="right" id="set">
						<div data-role="collapsible" data-collapsed="true">
							<h3>Section 1</h3>
							<p>I'm the collapsible content.</p>
						</div>
					</div>
				</div>
				<div id="two" class="ui-body-d ui-content" style="padding: 0em">
					<div data-role="collapsibleset" data-content-theme="a"
						data-iconpos="right" id="set">
						<div data-role="collapsible" data-collapsed="true">
							<h3>Section 2</h3>
							<p>I'm the collapsible content.</p>
						</div>
					</div>
				</div>
			</div>
			
			
		</div> <!-- /main -->
	</div> 
	<!-- /page -->

	<div data-role="footer" data-theme="a">
			<div data-role="navbar">
				<ul>
					<li><a href="#" data-prefetch="true" data-transition="slide" data-ajax="false"><img alt="thumb_up" src="../lib/images/home/thumb_up.png"><br>추천</a></li>

					<li><a href="#" data-prefetch="true" data-transition="slide" data-ajax="false"><img alt="my" src="../lib/images/home/my.png"><br> 마이</a></li>
					<li><a href="more.html" data-prefetch="true" data-transition="slide" data-ajax="false"><img alt="more" src="../lib/images/home/more.png"><br>더보기</a></li>
	           	</ul>
			</div>
			<!-- /navbar -->
	</div>
	<!-- /footer -->
	<!-- </div> -->
	<!-- /page -->
</body>
</html>
