	<div data-role="page" data-title="기록">

					<span>
						<img src="../lib/images/home/trophy.png" style="position: relative; right: 8%; width: 40%">

						<input type="button" data-inline="true" value="공유" />
					</span>
					
					<!-- 3구, 4구, 포켓볼 radio button part -->
					<div>
						<form>
							<fieldset data-role="controlgroup" data-type="horizontal">
								<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2a" value="on" checked="checked">
								<label for="radio-choice-h-2a">3구</label>
								<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2b" value="off">

								<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2c" value="other">
