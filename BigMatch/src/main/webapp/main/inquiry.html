<html>
<head>
    <meta charset="utf-8">
    <title>문의사항 & 오류신고</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    
<script language="javascript">
<!--
function checkDisable(frm)
{
    if( frm.chkbox.checked == true )
    {
	   frm.textbox.disabled = false;
	} 
    else 
	{
	   frm.textbox.disabled = true;
	}
}
//-->
</script>
    
<style type="form/css">
.test {
   style: none !important;
}
</style>
    
</head>
<body>
    <div data-role="header" data-position="fixed" data-theme="a">
        <a href="../" data-rel="back" class="ui-btn ui-btn-left ui-alt-icon ui-nodisc-icon ui-corner-all ui-btn-icon-notext ui-icon-carat-l">Back</a>
        <h1>문의사항 & 오류신고</h1>
    </div>

    <center>
        <!--    문의/오류 선택    -->
        <form>
            <fieldset data-role="controlgroup" data-type="horizontal">
                <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2a" value="on" checked="checked">
                <label for="radio-choice-h-2a">문의사항</label>
                <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2b" value="off">
                <label for="radio-choice-h-2b">오류신고</label>
            </fieldset>
        </form>
        
        <!--    전송 내용   -->
        <form>
			<textarea cols="40" rows="15" name="textarea-6" id="textarea-6" placeholder="내용을 입력하세요...">
            </textarea>
        </form>
        
        <!--    mail 답변 선택 유무   -->
        <form name="test">
            <label>
                <input name="chkbox" type="checkbox" onClick="checkDisable(this.body)">E-mail 로 답변받기<br>
                
            </label>
            
        </form>
        <input name="textbox" type="text" disabled="disabled">
    </center>
</body>
</html>
