<!DOCTYPE html>
<!-- 작성자 : 임현우 -->
<html>
<head>
<meta charset="UTF-8">
<title>마이 페이지</title>

<!-- CDN start -->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<!-- CDN end -->

<style type="text/css">
table {
	width:96%;
	margin:2%;
}
.pictureCell {
	align:center;
	vertical-align:bottom;
}
.genderCell {
	align:center;
	vertical-align:top;
}
.nickNameCell {
	align:left;
}
.rankPointCell {
	align:left;
}
.addressCell {
	align:left;
}
.timeCell {
	align:left;
}
.scoreCell {
	align:left;
}
.recordCell {
	align:left;
}
.stateCell {
	align:left;
}
</style>

</head>

<body>

	<div data-role="header" data-position="fixed" data-theme="a">
			<h1>마이 페이지</h1>
	</div>
	
	<div data-role="navbar">
		<ul>
			<li><a class="ui-btn-active" href="#">매치 알림</a></li>
			<li><a href="#">내 정보</a></li>
		</ul>
	</div><!-- /navbar -->
	

	<table>
		<tbody>
			<tr>
				<td class="pictureCell " rowspan="4" width="30%">사진</td>
				<td class="nickNameCell" width="30%">닉네임</td>
				<td class="rankPointCell" width="30%">랭킹포인트</td>
			</tr>
			<tr>
				<td class="addressCell" colspan="2">주소</td>
			</tr>
			<tr>
				<td class="timeCell" colspan="2">시간</td>
			</tr>
			<tr>
				<td class="scoreCell" colspan="2">점수</td>
			</tr>
			<tr>
				<td class="genderCell " rowspan="2">성별</td>
				<td class="recordCell" colspan="2">전적 승률</td>
			</tr>
			<tr>
				<td class="stateCell" colspan="2">상태 대전중</td>
			</tr>
		</tbody>
	</table>
	
	
	<table>
		<tr>
			<th><form><input type="button" value="대전 취소하기"></form></th>
			<th><form><input type="button" value="상대와 대화하기"></form></th>
		</tr>
	</table>
	
	
	<table>
  		<tr>
   	 		<th class="inputResult" colspan="3">결과 입력하기!</th>
  		</tr>
  		<tr>
    		<td class="win" width="33%"><form><input type="button" value="승리"></form></td>
		    <td class="draw" width="33%"><form><input type="button" value="무승부"></form></td>
		    <td class="lose" width="33%"><form><input type="button" value="패배"></form></td>
  		</tr>
	</table>



</body>
</html>
