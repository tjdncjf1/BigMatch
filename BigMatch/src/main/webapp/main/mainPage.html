<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Big Match Home</title>

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="js/index.js"></script>
	<script	src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script>
		$(function() {
			$( "[data-role='navbar']" ).navbar();
			$( "[data-role='header'], [data-role='footer']" ).toolbar();
		});
		// Update the contents of the toolbars
		$( document ).on( "pagecontainerchange", function() {
			// Each of the four pages in this demo has a data-title attribute
			// which value is equal to the text of the nav button
			// For example, on first page: <div data-role="page" data-title="Info">
			var current = $( ".ui-page-active" ).jqmData( "title" );
			// Change the heading
			$( "[data-role='header'] h1" ).text( current );
			// Remove active class from nav buttons
			$( "[data-role='navbar'] a.ui-btn-active" ).removeClass( "ui-btn-active" );
			// Add active class to current nav button
			$( "[data-role='navbar'] a" ).each(function() {
				if ( $( this ).text() === current ) {
					$( this ).addClass( "ui-btn-active" );
				}
			});
		});
	</script>

</head>
<body>

	<div data-role="page" class="jqm-demos">
		<div role="main" class="ui-content jqm-content jqm-fullwidth">
			<div class="ui-grid-a">
			    <div class="ui-block-a"><a class="ui-shadow ui-btn ui-corner-all" href="#"><img alt="user" src="images/home/smile.png" width="50%"><br><font style="font-size:15pt">닉네임</font></a></div>
			    <div class="ui-block-b"><a class="ui-shadow ui-btn ui-corner-all" href="#"><img alt="rank" src="images/home/trophy.png" width="50%"><br><font style="font-size:15pt">Rank</font></a></div>
			</div>
		
			<div class="ui-grid-b">
			    <div class="ui-block-a"><a class="ui-shadow ui-btn ui-corner-all" href="#"><img alt="3ball" src="images/home/3ball.png" width="80%"><br><font style="font-size:15pt">3구</font></a></div>
			    <div class="ui-block-b"><a class="ui-shadow ui-btn ui-corner-all" href="#"><img alt="4ball" src="images/home/4ball.png" width="80%"><br><font style="font-size:15pt">4구</font></a></div>
			    <div class="ui-block-c"><a class="ui-shadow ui-btn ui-corner-all" href="#"><img alt="pocketball" src="images/home/pocketball.png" width="80%"><br><font style="font-size:15pt">포켓볼</font></a></div>
			</div>
			<a class="ui-btn ui-shadow" href="#"><font style="font-size:12pt">빠른 대전!</font></a>
			<a class="ui-btn ui-shadow" href="#"><font style="font-size:12pt">대전 등록!</font></a>
		</div>
	</div>
	
	<div data-role="footer" data-position="fixed" data-theme="a">

	            <li><a href="record.html" data-prefetch="true" data-transition="slide"><img alt="record" src="images/home/record.png"><br>기록</a></li>

	            <li><a href="login.html" data-prefetch="true" data-transition="slide"><img alt="more" src="images/home/more.png"><br>더보기</a></li>
	         </ul>
		</div>

	</div>
	<!-- /footer -->

</body>
</html>
